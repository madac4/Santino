<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Contact Us</title>
</head>

<body>
    <header class="header">

</header>


    <main class="contact-us">
        <div class="container">
            <div class="breadcrumb">
                <ul class="breadcrumb-list">
                    <li class="breadcrumb-list__item">
                        <a href="#" class="breadcrumb-list__link">Home</a>
                    </li>
                    <li class="breadcrumb-list__item">
                        <a href="#" class="breadcrumb-list__link">Contact us</a>
                    </li>
                </ul>
            </div>


            <div class="contact-background" style="background: url('img/contact_gb.jpg') 50% 50% / cover no-repeat;width: 100%; height: 400px;">asd</div>


            <div class="contact-form">
                <h3 class="contact-form__title">
                    Feel free to contact us
                </h3>
                <form action="#">

                    <label class="contact-form__lable" for="nume"><span>*</span> Prenume
                        <input class="contact-form__input" type="text" name="" id="nume" placeholder="Ex: Ion">
                    </label>

                    <label class="contact-form__lable" for="familie"><span>*</span>  Nume familie
                        <input class="contact-form__input" type="text" name="" id="familie" placeholder="Ex: Ciobanu">
                    </label>
                    <label class="contact-form__lable" for="telefon"><span>*</span>  NumÄƒr de telefone
                        <input class="contact-form__input" type="tel" name="" id="telefon" placeholder="+373 _ _ _ _ _ _ _ _">
                    </label>
                    <label class="contact-form__lable" for="telefon"><span>*</span>  E-mail
                        <input class="contact-form__input" type="email" name="" id="telefon" placeholder="exemplu@gmail.com">
                    </label>
                    <label class="contact-form__lable" for="textarea"><span>*</span>  Mesaj
                        <textarea class="contact-form__input textarea" name="" id="textarea" cols="10" rows="3"  placeholder="Scrie-ne un mesaj."></textarea>
                    </label>
                    <button class="contact-form__btn">
                        Trimite
                    </button>
                </form>
            </div>

        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2721.573549144266!2d28.833162551496983!3d46.98971017904633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c97eb8f6f134a7%3A0xcb4c57967dfbef96!2sStrada%20Arheolog%20Ion%20Casian-Suruceanu%2C%20Chi%C8%99in%C4%83u%2C%20Moldova!5e0!3m2!1sen!2s!4v1627474339491!5m2!1sen!2s"
            width="100%" height="450" style="border:0; " allowfullscreen="" loading="lazy">
        </iframe>

        <div class="contact-block">
            <div class="contact-block__block">

            </div>
        </div>
    </main>

</body>

</html>
